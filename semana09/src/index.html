<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Revenda de Veículos</title>

  </head>
  <body>
    <header>
      <h2>Concessionária SENAI</h2>
    </header>

    <main>
      <form>
          <h2>Cadastrar Veículo</h2>

          <div class="input-data">
            <label for="modelo">Modelo</label>
            <input type="text" id="modelo"/>
          </div>

          <div class="input-data">
            <label for="cor">Cor</label>
            <input type="text" id="cor"/>
          </div>

          <div class="input-data">
            <label for="ano">Ano</label>
            <input type="number" id="ano"/>
          </div>

          <div class="input-data">
            <label for="preco">Preço</label>
            <input type="number" id="preco"/>
          </div>

          <div class="input-data">
            <label for="placa">Placa</label>
            <input type="text" id="placa"/>
          </div>

          <div class="input-data">
            <label for="imagem">Imagem</label>
            <input type="text" id="imagem"/>
          </div>

          <button id="botao-cadastrar">
            Cadastrar
          </button>
      </form>

      <aside>

        <div class="card">
          <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgwchqI8Mni5Kp8ZcF2GEejzm0Fe8QVHFHJm6AoFKIfPfXqNiuGGDDb8M0rd1ozIVNsjmp8OykLOS_YMZf3wDEYcY1rFiHuzrRwrKtqfUpjiFjduBKUavBqW0OtHiQV_nxgDLQrXEDPcc-8/s1600/VW-Polo-2018+%25289%2529.JPG" alt="ERRO">

            <strong>Polo MSI</strong>

        </div>
